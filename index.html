<!-- ğŸ¶ BACKGROUND MUSIC -->

<!-- âœ… JAVASCRIPT (ONLY ONE SCRIPT, AT BOTTOM) -->
<script>
function createHearts() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.textContent = "ğŸ’–";
    heart.style.position = "fixed";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "100vh";
    heart.style.fontSize = "24px";
    heart.style.animation = "floatUp 4s ease forwards";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }
}

document.addEventListener("DOMContentLoaded", function () {

  const startBtn = document.getElementById("startBtn");
  const intro = document.getElementById("intro");
  const main = document.getElementById("mainContent");
  const yesBtn = document.getElementById("yesBtn");
  const loveSection = document.getElementById("loveSection");
  const iframe = document.getElementById("bg-music");

  // INTRO BUTTON
  startBtn.addEventListener("click", function () {
    intro.style.display = "none";
    main.style.display = "block";
    iframe.src = iframe.src.replace("mute=1", "mute=0");
  });

  // YES BUTTON
  yesBtn.addEventListener("click", function () {
    loveSection.style.display = "block";
    yesBtn.style.display = "none";
    createHearts();
  });

});
</script>
