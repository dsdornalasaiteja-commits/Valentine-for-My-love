<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Prescription ðŸ’Š</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap');
        
        :root {
            --rose-soft: #fff1f2;
            --rose-deep: #e11d48;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffe4e6 0%, #fae8ff 100%);
            overflow: hidden; /* Prevents scrollbars during animations */
            margin: 0;
            height: 100vh;
        }

        .serif { font-family: 'Playfair Display', serif; }

        /* Floating Animation for Hearts */
        @keyframes heartFloat {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .heart-particle {
            position: fixed;
            color: #fb7185;
            pointer-events: none;
            animation: heartFloat linear infinite;
            z-index: 0;
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        /* Smooth Transition for the growing button */
        #yesBtn {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <div id="hearts-container"></div>

    <main class="relative z-10 w-full max-w-md px-6">
        <div id="main-card" class="glass-card rounded-[2.5rem] p-8 text-center transform transition-all duration-1000 scale-100">
            
            <div class="mb-6">
                <img id="display-image" 
                     src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXN4OHR5bmZ6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZContext/K7QnKfXLoAdM4/giphy.gif" 
                     alt="Cute illustration" 
                     class="w-48 h-48 mx-auto rounded-3xl object-cover shadow-inner">
            </div>

            <h1 id="question" class="serif text-3xl text-gray-800 mb-2 leading-tight">
                Will you be my Valentine?
            </h1>
            <p id="subtext" class="text-gray-500 text-sm mb-8">This is a non-negotiable prescription. ðŸ˜‰</p>

            <div class="flex flex-col gap-3 items-center justify-center w-full" id="button-group">
                <button id="yesBtn" class="w-full bg-rose-500 hover:bg-rose-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-rose-200 uppercase tracking-wide">
                    Yes, I'd Love To!
                </button>
                <button id="noBtn" class="w-full bg-white/50 text-gray-500 font-semibold py-3 rounded-2xl border border-white/20 hover:bg-white/80 transition-colors">
                    No
                </button>
            </div>
        </div>
    </main>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const displayImage = document.getElementById('display-image');
        const question = document.getElementById('question');
        const subtext = document.getElementById('subtext');

        let yesScale = 1;
        let noClickCount = 0;

        const phrases = [
            "No",
            "Are you sure? ðŸ©º",
            "Think about the vitals! â¤ï¸",
            "High BP detected! Change your answer?",
            "Paging cardiology... you're breaking my heart!",
            "Is that your final clinical diagnosis?",
            "Take a deep breath and click YES!",
            "I'll prescribe some chocolate if you say yes!",
            "The EKG is flatlining... save me!",
            "Just click the big red button already! ðŸ¥°"
        ];

        // "No" Button Interaction: Grows the Yes button and changes text
        noBtn.addEventListener('click', () => {
            noClickCount++;
            
            // Change "No" button text
            if (noClickCount < phrases.length) {
                noBtn.innerText = phrases[noClickCount];
            } else {
                noBtn.innerText = "Okay, I give up... but look at the Yes button!";
            }

            // Increase "Yes" button size
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Subtle shake on the card
            const card = document.getElementById('main-card');
            card.classList.add('animate-bounce');
            setTimeout(() => card.classList.remove('animate-bounce'), 500);

            // Change image to something sadder
            displayImage.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y1djB4NDR5bmZ6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZContext/7SF5scGB2AFrO/giphy.gif";
        });

        // "Yes" Button Interaction: Success Screen
        yesBtn.addEventListener('click', () => {
            // Hide unwanted elements
            document.getElementById('button-group').style.display = 'none';
            subtext.style.display = 'none';

            // Update Success Content
            question.innerText = "Hooray! It's a match! â¤ï¸";
            displayImage.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXMzenBxd2p6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZContext/l41lH4ADRtAYnGsLe/giphy.gif";
            
            // Final aesthetic touch
            document.body.style.background = "linear-gradient(135deg, #ffe4e6 0%, #ffc1cc 100%)";
        });

        // Background Heart Generator (Physiology of Love!)
        function createHeart() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            container.appendChild(heart);
            
            // Clean up to save memory
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
