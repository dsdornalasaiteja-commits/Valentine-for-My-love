<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap');
        
        body { font-family: 'Quicksand', sans-serif; background: #fff5f5; scroll-behavior: smooth; overflow-x: hidden; }
        .cursive { font-family: 'Dancing Script', cursive; }

        /* ENVELOPE STYLING */
        .envelope-wrapper { background: #fdf2f2; height: 100vh; display: flex; align-items: center; justify-content: center; transition: all 1s ease-in-out; z-index: 100; }
        .envelope { position: relative; width: 280px; height: 180px; background: #fca5a5; border-radius: 0 0 15px 15px; cursor: pointer; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .envelope::before { content: ''; position: absolute; top: -110px; left: 0; border-left: 140px solid transparent; border-right: 140px solid transparent; border-bottom: 110px solid #fecaca; transition: 0.5s; transform-origin: bottom; z-index: 3; }
        .envelope.open::before { transform: rotateX(180deg) translateY(10px); z-index: 1; }
        .heart-seal { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); font-size: 40px; z-index: 4; }

        /* 10 PERSONAL STICKERS */
        .her-sticker {
            position: fixed;
            object-fit: contain;
            pointer-events: none;
            z-index: 10;
            opacity: 0.9;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
            animation: floatSticker 5s ease-in-out infinite alternate;
        }

        @keyframes floatSticker {
            0% { transform: translate(0, 0) rotate(-5deg); }
            100% { transform: translate(15px, 30px) rotate(5deg); }
        }

        /* SCRAPBOOK POLAROIDS */
        .polaroid { background: white; padding: 10px 10px 40px 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); transition: transform 0.3s ease; border-radius: 2px; break-inside: avoid; margin-bottom: 1.5rem; border: 1px solid #fef2f2; }
        .polaroid:hover { transform: scale(1.05) rotate(0deg) !important; z-index: 20; }
        .polaroid img { width: 100%; border-radius: 2px; }

        /* CUSTOM POPUP */
        #love-popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 200; width: 320px; }
        .glass-note { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 2px solid white; border-radius: 30px; padding: 35px; text-align: center; box-shadow: 0 25px 60px rgba(225, 29, 72, 0.15); }
    </style>
</head>
<body>

    <div id="love-popup">
        <div class="glass-note">
            <p id="popup-text" class="cursive text-3xl text-rose-500 mb-6"></p>
            <button onclick="closeNote()" class="text-xs uppercase tracking-widest text-rose-300 font-bold border-t pt-4 w-full hover:text-rose-500 transition-colors">Close with love</button>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <img src="her1.png" class="her-sticker" style="top: 5%; left: 2%; width: 110px; animation-delay: 0s;">
    <img src="her2.png" class="her-sticker" style="top: 12%; right: 3%; width: 100px; animation-delay: 1s;">
    <img src="her3.png" class="her-sticker" style="bottom: 8%; left: 4%; width: 120px; animation-delay: 2s;">
    <img src="her4.png" class="her-sticker" style="bottom: 15%; right: 5%; width: 90px; animation-delay: 0.5s;">
    <img src="her5.png" class="her-sticker" style="top: 35%; left: 1%; width: 85px; animation-delay: 3s;">
    <img src="her6.png" class="her-sticker" style="top: 45%; right: 1%; width: 95px; animation-delay: 1.5s;">
    <img src="her7.png" class="her-sticker" style="bottom: 40%; left: 2%; width: 80px; animation-delay: 4s;">
    <img src="her8.png" class="her-sticker" style="top: 25%; left: 15%; width: 70px; animation-delay: 2.5s; opacity: 0.6;">
    <img src="her9.png" class="her-sticker" style="top: 65%; right: 10%; width: 85px; animation-delay: 3.5s;">
    <img src="her10.png" class="her-sticker" style="bottom: 5%; left: 45%; width: 100px; animation-delay: 5s;">

    <section id="envelope-screen" class="envelope-wrapper fixed inset-0">
        <div class="text-center">
            <div class="envelope" id="envelope" onclick="openEnvelope()">
                <div class="heart-seal">üíñ</div>
            </div>
            <p class="cursive text-3xl text-rose-400 mt-10 animate-pulse">A special delivery...</p>
        </div>
    </section>

    <section id="proposal-section" class="min-h-screen flex flex-col items-center justify-center p-6 opacity-0 transition-opacity duration-1000">
        <div class="bg-white/80 backdrop-blur-md p-8 rounded-[3rem] shadow-2xl max-w-sm w-full text-center border border-white">
            <img id="main-img" src="Pic1.jpg" class="w-full h-80 object-cover rounded-[2.5rem] mb-6 shadow-sm cursor-pointer" onclick="showNote('You are literally perfect. ‚ú®')">
            <h1 id="headline" class="cursive text-4xl text-rose-500 mb-8">Will you be my Valentine?</h1>
            <div id="btn-group" class="space-y-4">
                <button id="yesBtn" class="w-full bg-rose-400 hover:bg-rose-600 text-white font-bold py-5 rounded-full text-xl shadow-lg transition-all active:scale-95">Yes, I'd Love To! üíñ</button>
                <button id="noBtn" class="w-full bg-gray-50 text-gray-300 py-2 rounded-full text-xs italic">No</button>
            </div>
        </div>
        <p class="mt-12 text-rose-300 animate-bounce text-lg">Scroll for our story ‚Üì</p>
    </section>

    <section class="max-w-6xl mx-auto py-24 px-6 relative z-20">
        <h2 class="cursive text-6xl text-rose-400 text-center mb-20">Our Beautiful Story</h2>
        
        <div class="columns-1 sm:columns-2 lg:columns-3 gap-8">
            <div class="polaroid" style="transform: rotate(-2deg);"><img src="Pic1.jpg"><p class="cursive text-gray-400 mt-3 text-center">Where it began</p></div>
            <div class="polaroid" style="transform: rotate(3deg);" onclick="showNote('This day was magic! ‚ú®')"><img src="Pic3.jpg"><p class="cursive text-gray-400 mt-3 text-center">Best date ever</p></div>
            <div class="polaroid" style="transform: rotate(-1deg);"><img src="Pic4.jpg"><p class="cursive text-gray-400 mt-3 text-center">Silly moments</p></div>
            <div class="polaroid" style="transform: rotate(2deg);"><img src="Pic5.jpg"><p class="cursive text-gray-400 mt-3 text-center">Adventures</p></div>
            <div class="polaroid" style="transform: rotate(-3deg);"><img src="Pic6.jpg"><p class="cursive text-gray-400 mt-3 text-center">Pure joy</p></div>
            <div class="polaroid" style="transform: rotate(1deg);"><img src="Pic7.jpg"><p class="cursive text-gray-400 mt-3 text-center">Golden hour</p></div>
            <div class="polaroid" style="transform: rotate(-4deg);"><img src="Pic8.jpg"><p class="cursive text-gray-400 mt-3 text-center">Favorite smile</p></div>
            <div class="polaroid" style="transform: rotate(2deg);"><img src="Pic9.jpg"><p class="cursive text-gray-400 mt-3 text-center">Memories...</p></div>
            <div class="polaroid" style="transform: rotate(-1deg);"><img src="Pic10.jpg"><p class="cursive text-gray-400 mt-3 text-center">Sunny days</p></div>
            <div class="polaroid" style="transform: rotate(3deg);"><img src="Pic11.jpg"><p class="cursive text-gray-400 mt-3 text-center">That look...</p></div>
            <div class="polaroid" style="transform: rotate(-2deg);"><img src="Pic12.jpg"><p class="cursive text-gray-400 mt-3 text-center">You & Me</p></div>
            <div class="polaroid" style="transform: rotate(1deg);"><img src="Pic2.jpg"><p class="cursive text-gray-400 mt-3 text-center">Always you ‚ù§Ô∏è</p></div>
        </div>
    </section>

    <script>
        const music = document.getElementById('bg-music');
        const popup = document.getElementById('love-popup');
        const popupText = document.getElementById('popup-text');

        function openEnvelope() {
            document.getElementById('envelope').classList.add('open');
            music.play().catch(e => console.log("Audio waiting for interaction"));
            setTimeout(() => {
                document.getElementById('envelope-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('envelope-screen').style.display = 'none';
                    document.getElementById('proposal-section').style.opacity = '1';
                }, 1000);
            }, 800);
        }

        function showNote(msg) {
            popupText.innerText = msg;
            popup.style.display = 'block';
        }

        function closeNote() {
            popup.style.display = 'none';
        }

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainImg = document.getElementById('main-img');
        const headline = document.getElementById('headline');
        let yesScale = 1;

        noBtn.addEventListener('click', () => {
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.innerText = "Try again? ü•∫";
        });

        yesBtn.addEventListener('click', () => {
            headline.innerText = "You made my year! ‚ù§Ô∏è";
            mainImg.src = "Pic2.jpg";
            document.getElementById('btn-group').innerHTML = `<p class="cursive text-4xl text-rose-400 animate-bounce mt-4">See you on the 14th! ‚ú®</p>`;
        });
    </script>
</body>
</html>
